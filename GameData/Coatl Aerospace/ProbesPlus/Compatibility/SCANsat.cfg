@PART[ca_HOLA]:FOR[CoatlAerospace]:NEEDS[SCANsat]
{
	MODULE
	{
		name = SCANsat
		sensorType = 1   //2^0
		fov = 5
		min_alt = 5000
		max_alt = 500000
		best_alt = 5000
		scanName = Laser Altimeter Scan
